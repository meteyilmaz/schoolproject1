<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .text-display {
            margin-bottom: 20px;
            padding: 15px 20px;
            font-size: 18px;
            width: 600px;
            max-width: 90%;
            text-align: center;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .base-timer {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }

        .base-timer__svg {
            transform: scaleX(-1);
        }

        .base-timer__circle {
            fill: none;
            stroke: none;
        }

        .base-timer__path-elapsed {
            stroke-width: 7px;
            stroke: #404040;
        }

        .base-timer__path-remaining {
            stroke-width: 7px;
            stroke-linecap: round;
            transform: rotate(90deg);
            transform-origin: center;
            transition: 1s linear all;
            fill-rule: nonzero;
            stroke: currentColor;
            filter: drop-shadow(0 0 6px currentColor);
        }

        .base-timer__path-remaining.green {
            color: #00e676;
        }

        .base-timer__path-remaining.orange {
            color: #ff9800;
        }

        .base-timer__path-remaining.red {
            color: #f44336;
        }

        .base-timer__label {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px #000;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .button-container button {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .button-container button:hover {
            transform: scale(1.05);
        }

        .skip-button {
            background-color: #e53935;
            color: white;
        }

        .extra-time-button {
            background-color: #43a047;
            color: white;
        }
    </style>
</head>
<body>
    <div class="text-display" id="textDisplay">Bilgilendirme Metni</div>
    <div id="app"></div>
    <div class="button-container">
        <button class="skip-button" onclick="skipTimer()">Atla</button>
        <button class="extra-time-button" onclick="addExtraTime()">Ek s√ºre al</button>
    </div>
    <script>
        const FULL_DASH_ARRAY = 283;
        const TIME_LIMIT = 10;
        const WARNING_THRESHOLD = TIME_LIMIT / 2;
        const ALERT_THRESHOLD = TIME_LIMIT / 4;
        let result;

        const COLOR_CODES = {
            info: { color: "green" },
            warning: { color: "orange", threshold: WARNING_THRESHOLD },
            alert: { color: "red", threshold: ALERT_THRESHOLD }
        };

        let timePassed = 0;
        let timeLeft = TIME_LIMIT;
        let timerInterval = null;
        let remainingPathColor = COLOR_CODES.info.color;

        document.getElementById("app").innerHTML = `
        <div class="base-timer">
        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g class="base-timer__circle">
            <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
            <path
                id="base-timer-path-remaining"
                stroke-dasharray="283"
                class="base-timer__path-remaining ${remainingPathColor}"
                d="M 50, 50 m -45, 0 a 45,45 0 1,0 90,0 a 45,45 0 1,0 -90,0"
            ></path>
            </g>
        </svg>
        <span id="base-timer-label" class="base-timer__label">${formatTime(timeLeft)}</span>
        </div>`;

        startTimer();

        function onTimesUp() {
            clearInterval(timerInterval);
            window.location.href = "index.html";
        }

        function startTimer() {
            result = localStorage.getItem("result");

            if (result) {
                document.getElementById("textDisplay").textContent = result;
            }

            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timePassed++;
                    timeLeft--;
                    document.getElementById("base-timer-label").innerHTML = formatTime(timeLeft);
                    setCircleDasharray();
                    setRemainingPathColor(timeLeft);
                } else {
                    onTimesUp();
                }
            }, 1000);
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            let seconds = time % 60;
            return `${minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;
        }

        function setCircleDasharray() {
            const circleDasharray = `${(timeLeft / TIME_LIMIT) * FULL_DASH_ARRAY} 283`;
            document.getElementById("base-timer-path-remaining").setAttribute("stroke-dasharray", circleDasharray);
        }

        function setRemainingPathColor(timeLeft) {
            const { alert, warning, info } = COLOR_CODES;
            const path = document.getElementById("base-timer-path-remaining");
            path.classList.remove(alert.color, warning.color, info.color);
            if (timeLeft <= alert.threshold) {
                path.classList.add(alert.color);
            } else if (timeLeft <= warning.threshold) {
                path.classList.add(warning.color);
            } else {
                path.classList.add(info.color);
            }
        }

        function skipTimer() {
            onTimesUp();
        }

        function addExtraTime() {
            timeLeft += 5;
            timePassed -= 5;
        }
    </script>
</body>
</html>
