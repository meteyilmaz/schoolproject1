<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>İlkokul Soru – Sevimli Sincap</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Stil dosyası -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">

    <nav class="left">
      <button class="lesson-btn" data-lesson="matematik"><i class="bi bi-calculator"></i> Matematik</button>
      <button class="lesson-btn" data-lesson="fen"><i class="bi bi-lightbulb"></i> Fen</button>
      <button class="lesson-btn active" data-lesson="turkce"><i class="bi bi-journal-bookmark"></i> Türkçe</button>
    </nav>

    <section class="center">
      <div class="speech" id="question">
        <div class="loading">
          <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Yükleniyor...</span>
          </div>
          <p>Sorular yükleniyor...</p>
        </div>
      </div>

      <div class="answers">
        <!-- SADECE 2 ŞIK -->
        <button class="answer-btn">
          <div class="label">A</div> <div class="text">Yükleniyor...</div>
        </button>

        <button class="answer-btn">
          <div class="label">B</div> <div class="text">Yükleniyor...</div>
        </button>
      </div>
      
      <!-- İlerleme Göstergesi -->
      <div class="progress-container">
        <div class="progress-info">
          <span class="current-score" id="current-score">0</span>
          <span class="score-text">Puan</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="progress-info">
          <span class="question-counter" id="question-counter">1/10</span>
          <span class="counter-text">Soru</span>
        </div>
      </div>
    </section>

    <aside class="right">
      <div class="mascot-container">
        <!-- Ana Avatar -->
        <div class="avatar-main" id="main-avatar">
          <div class="avatar-face">
            <div class="eyes">
              <div class="eye left-eye"></div>
              <div class="eye right-eye"></div>
            </div>
            <div class="smile"></div>
            <div class="blush left-blush"></div>
            <div class="blush right-blush"></div>
          </div>
          <div class="avatar-body">
            <div class="avatar-ears">
              <div class="ear left-ear"></div>
              <div class="ear right-ear"></div>
            </div>
          </div>
        </div>
        
        <!-- Avatar Adı -->
        <div class="avatar-name">
          <span class="name-text">Bilge Sincap</span>
          <div class="name-underline"></div>
        </div>
        
        <!-- Durum İkonu -->
        <div class="avatar-status" id="avatar-status">
          <i class="bi bi-lightbulb"></i>
          <span>Düşünüyor...</span>
        </div>
      </div>
    </aside>

  </div>

  <!-- JavaScript dosyası -->
  <script src="app.js"></script>

</body>
</html>
