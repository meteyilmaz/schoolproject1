<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>İlkokul Soru – Sincap Maskot</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="card">

    <nav class="left">
      <button class="lesson-btn" data-lesson="matematik"><i class="bi bi-calculator"></i> Matematik</button>
      <button class="lesson-btn" data-lesson="fen"><i class="bi bi-lightbulb"></i> Fen</button>
      <button class="lesson-btn" data-lesson="turkce" aria-pressed="true"><i class="bi bi-journal-bookmark"></i> Türkçe</button>
    </nav>

    <section class="center">
      <div class="speech" id="question">Türkiye'nin başkenti hangisidir?</div>

      <div class="answers">
        <button class="answer-btn" data-correct="true">
          <div class="label">A</div> <div class="text">Ankara</div>
        </button>

        <button class="answer-btn" data-correct="false">
          <div class="label">B</div> <div class="text">İstanbul</div>
        </button>
      </div>
    </section>

    <aside class="right">
      <div class="mascot">
        <img src="images/sincap1.png" alt="Sincap Maskot">
      </div>
    </aside>

  </div>

<script type="module" src="./app.js"></script>

</body>
</html>
