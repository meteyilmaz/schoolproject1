<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance</title>
    <script type="module" src="../face-api.min.js"></script>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Yoklama Sistemi</h1>
        
        <div class="video-container">
            <video id="video" autoplay playsinline width="640" height="480"></video>
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>

        <div class="buttons">
            <button id="resultAttendance">Yoklamay覺 Bitir</button>
            <button id="resetAttendance">Yoklamay覺 S覺f覺rla</button>
        </div>

        <div class="attendance-results">
            <div class="attendance-list">
                <h3 style="color: green;">Gelenler</h3>
                <ul id="comingOnes"></ul>
            </div>
            <div class="attendance-list">
                <h3 style="color: red;">Gelmeyenler</h3>
                <ul id="notComingOnes"></ul>
            </div>
        </div>
    </div>
</body>
</html>
