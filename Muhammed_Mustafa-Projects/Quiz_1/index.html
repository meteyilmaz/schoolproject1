<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Landmarker with MediaPipe</title>

    <style>
        canvas {
            -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            filter: FlipH;
            -ms-filter: "FlipH";
    }
    </style>
</head>
<body>
    <h1>MediaPipe Hand Tracking</h1>
    <h2>Hangisi ülkemizden bir tarihi yapıdır?</h2>
    <video id="video" autoplay playsinline width="640" height="480" style="display: none;"></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <h2 id="cevap"></h2>
    
    <!-- JavaScript'i modül olarak yüklemek için type="module" kullanıyoruz -->
    <script type="module" src="./app.js"></script>
</body>
</html>
